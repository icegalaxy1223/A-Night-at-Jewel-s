<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Night at Jewel's</title>
    <link rel="icon" type="image/x-icon" href="assets/rat.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        
        <img id="staticOverlayStart" src="assets/staticoverlay.gif">
        <img id="caughtScreen" src="assets/caught.png">
        <img id="startScreenImage" src="assets/image (1).png" style="width: 100%; height: 100vh; position: absolute; z-index: -1;">
        <div id="startButton" style=" width:400px; height:30px; ">
            <p style="font-size: 24px; margin-top: 6px;">>>Start Game</p>
          </div>  
    </div>
    <div id="background">
        <img id="office" src="assets/Main Desk.png">
        <img id="underDesk" src="assets/Under desk.png">
        <img id="cameraView" src="assets/jewels at night.png">
    </div>
    <div id="underDeskButton" style="width:200px; height:30px; bottom:70px; ">
        <p style="margin-left: 3px; margin-top: 6px;">Hide under desk</p>
    </div>
    <div id="getOutDeskButton" style="width:200px; height:30px; bottom:125px;">
        <p style="font-size: 12px; margin-top: 6px;">Get out from under desk</p>
    </div>
    <div id="cameraButton" style="bottom:185px;">
        <p style="margin-top: 6px; " >Check Camera</p>
    </div> 
    <img id="staticOverlay" src="assets/staticoverlay.gif">
    <div id="closeCameraButton" style="bottom:23px;">
        <p style="margin-top: 6px; " >Close Camera</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
